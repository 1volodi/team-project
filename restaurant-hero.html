<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/restaurant-hero.css"/>
  </head>
  <!-- =========restaurant-header========= -->
  <body>
    <main>
      <!-- =========restaurant-hero========== -->
      <section class="hero">
        <div class="conteiner hero-wrap">
          <div class="title-wrap">
            <h1 class="hero-title">
              restaurant
            </h1>
            <button class="hero-btn" type="button">book a table</button>
            <button class="hero-btn" type="button">View a menu</button>
          </div>
          <ul class="hero-list list">
            <li class="hero-item">
              <picture>
                    <source srcset="./images/desktop/1x/rest/image-min.jpg 1x, ../../../images/desktop/2x/rest-2x/image-min.jpg 2x"
                    media="(min-width: 1200px)"
                    >
                    <source srcset="./images/tablet/1x/rest/image-min.jpg 1x, ../../../images/tablet/2x/rest-2x/image-min.jpg 2x"
                    media="(min-width: 768px)"
                    >
                    <source srcset="./images/mob/1x/rest/image-min.jpg 1x, ../../../images/mob/2x/rest-2x/image-min.jpg 2x"
                    media="(max-width: 767px)"
                    >
                    <img
                    src="./images/mob/1x/rest/image-min.jpg"
                    alt="Banking App Interface Concept"
                    width="360"/>
                  </picture>
            </li>
            <li class="hero-item">
              <picture>
                <source srcset="./images/desktop/1x/rest/image-1-min.jpg 1x, ../../../images/desktop/2x/rest-2x/image-1-min.jpg 2x"
                media="(min-width: 1200x)"
                >
                <source srcset="./images/tablet/1x/rest/image-1-min.jpg 1x, ../../../images/tablet/2x/rest-2x/image-1-min.jpg 2x"
                media="(min-width: 768px)"
                >
                <source srcset="./images/mob/1x/rest/image-1-min.jpg 1x, ../../../images/mob/2x/rest-2x/image-1-min.jpg 2x"
                media="(max-width: 767px)"
                >
                <img
                src="./images/mob/1x/rest/image-1-min.jpg"
                alt="Banking App Interface Concept"
                width="360"/>
              </picture>
            </li>
          </ul>
          <!-- <button type="button"> ">"
            <svg width="1" height="20">
                  <use></use>
              </svg>
          </button>
          <button type="button"> ">"
              <svg svg width="1" height="10">
              <use>
              </use>
          </svg>      
          </button> -->
          <p class="hero-text">
                Whether you're in the mood for a hearty breakfast, a light lunch, or a romantic dinner, our menu has something for everyone.
          </p>
        </div>
      </section>
    </main>
    <!-- =========restaurant-footer========= -->
    <footer>
    </footer>
    <script src=".js"></script>
  </body>
</html>
